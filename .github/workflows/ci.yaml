name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - uses: actions/checkout@v3
      - run: docker --version # print the version for logging
      - run: docker build -t udagram-frontend ./udagram-frontend
      - run: docker build -t udagram-api-feed ./udagram-api-feed
      - run: docker build -t udagram-api-user ./udagram-api-user
      - run: docker build -t udagram-reverseproxy ./udagram-reverseproxy
      - run: docker tag udagram-frontend tonyray2k420/udagram-frontend:v2
      - run: docker tag udagram-api-feed tonyray2k420/udagram-api-feed:v2
      - run: docker tag udagram-api-user tonyray2k420/udagram-api-user:v2
      - run: docker tag udagram-reverseproxy tonyray2k420/udagram-reverseproxy:v2
      - run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin
      - run: docker push tonyray2k420/udagram-frontend:v2
      - run: docker push tonyray2k420/udagram-api-feed:v2
      - run: docker push tonyray2k420/udagram-api-user:v
      - run: docker push tonyray2k420/udagram-reverseproxy:v2